<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Component</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app-7">
  <ol>
    <!--
      现在我们为每个 todo_item 提供todo对象
      todo对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
    -->
    <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
    </todo-item>
  </ol>
</div>
<script>
  Vue.component('todo-item', {
    // todo_item 组件现在接受一个
    // "prop"，类似于一个自定义属性
    // 这个属性名为todo。
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  });
  //定义属性todo，使组件能将数据从父作用域传到子组件.
  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        {id: 0, text: '蔬菜'},
        {id: 1, text: '奶酪'},
        {id: 2, text: '随便其他什么人吃的东西'}
      ]
    }
  });
  //将应用分割成了两个更小的单元，子单元通过 props 接口实现了与父单元很好的解耦。
</script>

</body>
</html>
